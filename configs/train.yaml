scene_name: ???
debug: True # if true -> disable wandb logging
output_dir: /scratch/izar/cizinsky/thesis/output/${scene_name}
preprocess_dir: ${output_dir}/preprocess
train_dir: ${output_dir}/training
tid: 1 # track ID of the person to train the 3DGS on
device: cuda
downscale: 2 # downscale factor for the input video frames (1 = no down scaling)
n_gauss: 2000 # amount of gaussians to update every iteration
iters: 2000 # number of training iterations
sigma_mult: 8.0 # multiplier for scale -> pixel sigma heuristic

logger:
  project: master-thesis
  entity: ludekcizinsky
  tags: [dev]
  run_id: null # this is for resuming

lrs:
  mean: 1e-4 # learning rate for gaussian means and scales
  scale: 1e-4 # learning rate for background color
  opacity: 1e-4 # learning rate for feature MLP
  colour: 2e-3 # learning rate for color MLP

grad_clip: 1.0 # gradient clipping value (0 = no clipping)

hydra:
  run:
    dir: /scratch/izar/cizinsky/thesis/hydra/${now:%Y-%m-%d}_${now:%H-%M-%S}
  job:
    chdir: False